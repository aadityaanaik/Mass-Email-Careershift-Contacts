<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .content {
            margin-bottom: 20px;
        }
        .signature {
            margin-top: 20px;
        }
        a {
            color: #0073e6;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <p>Hello {{Recipient}},</p>
        <p>{{Mass_Email_Message}}</p>
    </div>
    <div class="signature">
        <p>Regards,</p>
        <p>{{My_Name}}</p>
        <p><a href="{{LinkedIn_URL}}">LinkedIn</a></p>
        <p><a href="{{Github_URL}}">Github</a></p>
    </div>
</div>
</body>
</html>
